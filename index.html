<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form-1.css">
        <title>Contact Form</title>
    </head>
    <body>
      <div class="inner">
        <p class="lead-form">Contact</ｐ>
        <h2 class="main-title">お問い合わせフォーム</h2>
        
        <table class="flex-container">
          <form action="" method="post">

          <div class="outline">
            <tr>
              <th><label for="last">姓：</label></th> 
              <td><input id="last" type="text" name="last_name" placeholder="鈴木"></td>
            </tr>
            
            <tr>
              <th><label for="first">名：</label></th>
              <td><input id="first" type="text" name="last_name" placeholder="太郎"></td>
            </tr>
            
            <tr>
              <th><label for="mail">メール：</label></th>
              <td><input id="mail" type="email" name="mail" placeholder="メールアドレス"></td>
            </tr>

            <tr>
              <th><label for="tel">電話番号：</label></th>
              <td><input id="tel" type="tel" name="tel" placeholder="ハイフンなしで入力"></td>
            </tr>
          </div>

          <div class="outline"> 
            <tr>
              <th><label for="content">お問い合わせ内容：</label></th>
              <td><textarea name="content" id="content" rows="10" cols="30" placeholder="200文字以内で入力"></textarea></td>
            </tr>
          </div>
          <div class="line"></div>
          
          <div class="outline">
            <tr>
              <th><label for="type">連絡の方法：</label></th>
              <td><select name="type" id="type">
                <option value="0" selected>選択する</option>
                <option value="1">メールで連絡</option>
                <option value="2">電話で連絡</option>
              </select></td>
            </tr>

            <tr>
              <th><label for="urgent">至急：</label></th>
              <td><input id="urgent" type="checkbox" name="urgent"></td>
            </tr>
          </div>
          </form> 
        </table>   
         
            <div class="btn-area">
              <div class="clear">
                <button type="reset">リセットする</button>
              </div>

              <div class="sending">
                <button class="sent" type="submit">送信する</button>
              </div>
              
            </div>
          
          
     

      
    </body>
</html>
